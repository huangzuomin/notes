            function init() {
                renderTimelineChart();
                renderPillarButtons();
                // Set initial state to "培育期" and "未来之光" pillar
                const initialPillar = DATA.pillars[0];
                setActivePillar(initialPillar.id);
            }

            function renderTimelineChart() {
                const ctx = document.getElementById('timelineChart').getContext('2d');
                const phaseNames = DATA.phases.map(p => p.name);
                const phaseData = DATA.phases.map(p => {
                    const start = new Date(p.start);
                    const end = new Date(p.end);
                    return (end - start) / (1000 * 60 * 60 * 24 * 30.44); // duration in months
                });

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: phaseNames,
                        datasets: [{
                            label: '推广阶段 (持续月数)',
                            data: phaseData,
                            backgroundColor: DATA.phases.map(p => p.color),
                            borderColor: DATA.phases.map(p => p.color.replace('0.6', '1').replace('0.8', '1')),
                            borderWidth: 1
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed.x !== null) {
                                            label += context.parsed.x.toFixed(1) + '个月';
                                        }
                                        return label;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: '持续时间 (月)'
                                }
                            },
                            y: {
                                grid: {
                                    display: false
                                }
                            }
                        }
                    }
                });
                
                // Set description for the current phase
                const currentPhase = DATA.phases[1]; // Nurturing Phase
                phaseDescription.textContent = `当前阶段：${currentPhase.name}。${currentPhase.description}`;
            }

            function renderPillarButtons() {
                pillarButtonsContainer.innerHTML = '';
                DATA.pillars.forEach(pillar => {
                    const button = document.createElement('button');
                    button.className = 'pillar-btn px-4 py-2 text-sm md:px-6 md:py-3 md:text-base font-semibold text-emerald-700 bg-white rounded-full shadow-sm hover:bg-emerald-50 transition-all duration-300';
                    button.textContent = `💡 ${pillar.name}`;
                    button.dataset.pillarId = pillar.id;
                    button.addEventListener('click', () => setActivePillar(pillar.id));
                    pillarButtonsContainer.appendChild(button);
                });
            }

            function setActivePillar(pillarId) {
                // Update button styles
                document.querySelectorAll('.pillar-btn').forEach(btn => {
                    if (btn.dataset.pillarId === pillarId) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });

                const pillar = DATA.pillars.find(p => p.id === pillarId);
                if (pillar) {
                    currentPillarTitle.textContent = pillar.name;
                    currentPillarMessage.textContent = pillar.coreMessage;
                    populateWeeklyPlanner(pillar);
                }
            }

            function populateWeeklyPlanner(pillar) {
                topicGrid.innerHTML = '';
                const weekDays = ['周一', '周二', '周三', '周四', '周五', '周六', '周日'];
                pillar.topics.forEach(topic => {
                    const card = document.createElement('div');
                    card.className = `topic-card bg-white rounded-lg shadow-sm p-4 flex flex-col h-full ${pillar.color}`;
                    
                    card.innerHTML = `
                        <div class="flex-grow">
                            <p class="text-sm font-bold text-gray-400">${topic.day}</p>
                            <h3 class="font-bold text-lg mt-1 text-gray-900">${topic.title}</h3>
                            <p class="text-sm text-gray-600 mt-2 flex-grow">${topic.desc}</p>
                        </div>
                        <div class="mt-4 pt-3 border-t border-gray-100">
                            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-xs font-semibold text-gray-700 mr-2">#${topic.format}</span>
                            <span class="inline-block bg-emerald-100 text-emerald-800 rounded-full px-3 py-1 text-xs font-semibold">@${topic.platform}</span>
                        </div>
                    `;
                    topicGrid.appendChild(card);
                });
            }

            init();
        });
    </script>
</body>
